<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Hoe Grocery - Login</title>
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <header>
      <p>Go back to <a href="index.html">Home Page</a></p>
    </header>

    <main class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <a href="forgot-password.html">Forgot Password?</a><br />

        <input
          type="submit"
          class="btn btn-primary custom-button"
          value="Login"
        />

        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>HAPPY HOE GROCERY</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">
          Designed by <a href="#">Javascript group B</a>
        </div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/bootstrap5/js/bootstrap.bundle.js"></script>
  </body>
</html>
