<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Hoe Grocery - Register</title>
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <header>
      <p>Go back to <a href="index.html">Home Page</a></p>
    </header>
    <main class="form-section">
      <h1>Register</h1>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="corfirmpassword">Corfirm Password</label>
        <input
          type="password"
          id="corfirmpassword"
          name="corfirmpassword"
          required
        />

        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
          <option value="maganju">Maganju</option>
          <option value="matuga">Matuga</option>
        </select>

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="administrator">Administrator</option>
          <option value="manager">Manager</option>
          <option value="sales_agent">Sales Agent</option>
        </select>

        <input
          type="submit"
          class="btn btn-primary custom-button"
          value="Register"
        />

        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>HAPPY HOE GROCERY</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">
          Designed by <a href="#">Javascript group B</a>
        </div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/bootstrap5/js/bootstrap.bundle.js"></script>
  </body>
</html>
